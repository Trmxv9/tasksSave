<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save my tasks</title>
    <link rel="stylesheet" href="/scripts/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body class="bg-gray-700 bg-opacity-80">
    <div id="todes" class="flex justify-center items-center mt-40 w-full">
      <div class="max-w-3xl w-full">
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i class="fa-solid fa-list-check text-gray-300"></i>
          </div>
          <input
            type="text"
            id="youtask"
            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Task..."
            autocomplete="off"
            required
          />
          <button
            type="submit"
            id="saveTask"
            class="text-white absolute right-2.5 bottom-2.5 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Save
          </button>
        </div>
        <h1 class="text-white text-2xl font-bold mb-4 mt-4 animate-pulse hidden" id="title">You Tasks</h1>
        <button
          id="deleteAll"
          class="hidden text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          Delete All Tasks
        </button>
        <div
          id="tasks"
          class="grid grid-cols-1 gap-4 p-4 max-h-[500px] overflow-y-auto"
        ></div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
